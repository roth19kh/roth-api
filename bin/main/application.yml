spring:
  application:
    name: product-web-api
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect} # ← Change to PostgreSQL
        format_sql: true
    open-in-view: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/roth} # ← Change to PostgreSQL
    username: ${DATABASE_USERNAME:roth_user} # ← Match your env vars
    password: ${DATABASE_PASSWORD:} # ← This will use your env var
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver} # ← Change to PostgreSQL
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000

server:
  port: ${PORT:8080}
  error:
    include-message: always

file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

logging:
  level:
    com.setec: INFO
    org.hibernate.SQL: WARN
